<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
</head>
<body style="padding-bottom: 1000px;">
    <div style="display: grid; grid-template-columns: 100px 100px;"> 
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">div 2 <p>text</p></div>
    </div>

    <div style="display: grid; grid-template-columns: 100px 100px 200px 200px; margin-top: 30px;"> 
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">100px <p>text</p></div>
        <div style="background-color: lightblue;">200px</div>
        <div style="background-color: lightpink;">200px</div>
    </div>

    <div style="display: grid; grid-template-columns: 100px 1fr; margin-top: 30px;"> 
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">100px</div>
    </div>

    <div style="display: grid; grid-template-columns: 100px 1fr 2fr; margin-top: 30px;"> 
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">100px</div>
        <div style="background-color: lightblue;">100px</div>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; margin-top: 30px;"> 
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">100px</div>
        <div style="background-color: lightblue;">100px</div>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; margin-top: 30px; column-gap: 10px; row-gap: 10px;"> 
        <div style="background-color: lightblue; height: 200px;">1fr</div>
        <div style="background-color: lightpink; height: 200px;">1fr</div>
        <div style="background-color: lightblue; height: 200px;">1fr</div>
        <div style="background-color: lightpink; height: 200px;">1fr</div>
        <div style="background-color: lightblue; height: 200px;">1fr</div>
        <div style="background-color: lightpink; height: 200px;">1fr</div>
    </div>

<!-- FLEXBOX/GLEXGRID    -->
    <DIV style="display: flex; flex-direction: row; margin-top: 20px;">
        <div style="background-color: lightblue;">flex1 text123</div>
        <div style="background-color: lightpink;">flex2 <p>text123</p></div>
    </DIV>
    <DIV style="display: flex; flex-direction: row; margin-top: 30px;">
        <div style="background-color: lightblue; width: 100px;">flex1 text123</div>
        <div style="background-color: lightpink; flex: 1;">flex: 1  </div>
    </DIV>
    <DIV style="display: flex; flex-direction: row; margin-top: 30px; height: 70px; border-width: 1px; border-style: solid; border-color: gray; justify-content: start;">
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightpink; width: 100px;">flex: 1  </div>
        <div style="background-color: lightblue; width: 100px;">flex: 2</div>
    </DIV>

    <DIV style="display: flex; flex-direction: row; margin-top: 30px; height: 70px; border-width: 1px; border-style: solid; border-color: gray; justify-content: space-between;">
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightpink; width: 100px;">flex: 1  </div>
        <div style="background-color: lightblue; width: 100px;">flex: 2</div>
    </DIV>

    <DIV style="display: flex; flex-direction: row; margin-top: 30px; height: 70px; border-width: 1px; border-style: solid; border-color: gray; justify-content: space-between; align-items: center;">
        <div style="background-color: lightblue; width: 100px;">100px</div>
        <div style="background-color: lightpink; width: 100px;">flex: 1  </div>
        <div style="background-color: lightblue; width: 100px;">flex: 2</div>
    </DIV>

    <div></div>
</body>
</html>
